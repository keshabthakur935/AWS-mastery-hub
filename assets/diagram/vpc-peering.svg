<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">VPC Peering Diagram Placeholder</text>

    <!-- VPC A -->
    <rect x="50" y="100" width="250" height="200" fill="#ADD8E6" stroke="#232F3E" stroke-width="2" rx="10" ry="10"/>
    <text x="175" y="130" font-family="Arial, sans-serif" font-size="18" fill="#232F3E" text-anchor="middle">VPC A</text>
    <text x="175" y="150" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">10.0.0.0/16</text>
    <rect x="100" y="200" width="150" height="50" fill="#FFD700" rx="5" ry="5"/>
    <text x="175" y="225" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Instance A</text>

    <!-- VPC Peering Connection -->
    <rect x="350" y="170" width="100" height="60" fill="#FF9900" rx="5" ry="5"/>
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">VPC Peering</text>

    <!-- VPC B -->
    <rect x="500" y="100" width="250" height="200" fill="#90EE90" stroke="#232F3E" stroke-width="2" rx="10" ry="10"/>
    <text x="625" y="130" font-family="Arial, sans-serif" font-size="18" fill="#232F3E" text-anchor="middle">VPC B</text>
    <text x="625" y="150" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">10.1.0.0/16</text>
    <rect x="550" y="200" width="150" height="50" fill="#FFD700" rx="5" ry="5"/>
    <text x="625" y="225" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Instance B</text>

    <!-- Arrows -->
    <line x1="300" y1="200" x2="350" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="450" y1="200" x2="500" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>