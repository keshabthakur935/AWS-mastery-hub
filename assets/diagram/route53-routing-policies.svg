<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">Route 53 Routing Policies Diagram Placeholder</text>

    <!-- User -->
    <circle cx="100" cy="100" r="30" fill="#ADD8E6"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">User</text>

    <!-- Route 53 -->
    <rect x="250" y="80" width="150" height="80" fill="#FF9900" rx="10" ry="10"/>
    <text x="325" y="120" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Route 53</text>

    <!-- Routing Policies -->
    <rect x="450" y="50" width="250" height="250" fill="#E0FFFF" stroke="#232F3E" stroke-width="2" rx="10" ry="10"/>
    <text x="575" y="75" font-family="Arial, sans-serif" font-size="18" fill="#232F3E" text-anchor="middle">Routing Policies</text>

    <rect x="470" y="100" width="100" height="40" fill="#90EE90" rx="5" ry="5"/>
    <text x="520" y="125" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Simple</text>

    <rect x="590" y="100" width="100" height="40" fill="#FFD700" rx="5" ry="5"/>
    <text x="640" y="125" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Failover</text>

    <rect x="470" y="150" width="100" height="40" fill="#FFB6C1" rx="5" ry="5"/>
    <text x="520" y="175" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Latency</text>

    <rect x="590" y="150" width="100" height="40" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="640" y="175" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Weighted</text>

    <rect x="470" y="200" width="100" height="40" fill="#DDA0DD" rx="5" ry="5"/>
    <text x="520" y="225" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Geolocation</text>

    <!-- Arrows -->
    <line x1="130" y1="100" x2="250" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="120" x2="450" y2="175" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>