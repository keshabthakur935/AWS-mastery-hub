<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">AWS Regions and Availability Zones Diagram Placeholder</text>

    <!-- Region 1 -->
    <rect x="50" y="80" width="300" height="250" fill="#E0FFFF" stroke="#232F3E" stroke-width="2" rx="10" ry="10"/>
    <text x="200" y="105" font-family="Arial, sans-serif" font-size="18" fill="#232F3E" text-anchor="middle">AWS Region (e.g., us-east-1)</text>

    <!-- AZ 1a -->
    <rect x="70" y="140" width="80" height="150" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="110" y="160" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">AZ 1a</text>
    <text x="110" y="180" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Data Center 1</text>
    <text x="110" y="200" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Data Center 2</text>

    <!-- AZ 1b -->
    <rect x="160" y="140" width="80" height="150" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="200" y="160" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">AZ 1b</text>
    <text x="200" y="180" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Data Center 3</text>
    <text x="200" y="200" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Data Center 4</text>

    <!-- AZ 1c -->
    <rect x="250" y="140" width="80" height="150" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="290" y="160" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">AZ 1c</text>
    <text x="290" y="180" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Data Center 5</text>
    <text x="290" y="200" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Data Center 6</text>

    <!-- Region 2 -->
    <rect x="450" y="80" width="300" height="250" fill="#E0FFFF" stroke="#232F3E" stroke-width="2" rx="10" ry="10"/>
    <text x="600" y="105" font-family="Arial, sans-serif" font-size="18" fill="#232F3E" text-anchor="middle">AWS Region (e.g., eu-west-1)</text>

    <!-- AZ 2a -->
    <rect x="470" y="140" width="80" height="150" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="510" y="160" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">AZ 2a</text>
    <text x="510" y="180" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Data Center 7</text>
    <text x="510" y="200" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Data Center 8</text>

    <!-- AZ 2b -->
    <rect x="560" y="140" width="80" height="150" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="600" y="160" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">AZ 2b</text>
    <text x="600" y="180" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Data Center 9</text>
    <text x="600" y="200" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Data Center 10</text>

    <!-- AZ 2c -->
    <rect x="650" y="140" width="80" height="150" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="690" y="160" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">AZ 2c</text>
    <text x="690" y="180" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Data Center 11</text>
    <text x="690" y="200" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Data Center 12</text>

    <!-- Connecting line between regions (conceptual) -->
    <line x1="350" y1="205" x2="450" y2="205" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="400" y="195" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Global Network Backbone</text>
</svg>