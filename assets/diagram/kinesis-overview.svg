<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">Kinesis Overview Diagram Placeholder</text>

    <!-- Data Producers -->
    <rect x="50" y="100" width="150" height="80" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="125" y="140" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Data Producers</text>
    <text x="125" y="160" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">(Servers, IoT, Mobile)</text>

    <!-- Kinesis Data Streams -->
    <rect x="250" y="150" width="150" height="80" fill="#FF9900" rx="10" ry="10"/>
    <text x="325" y="190" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Kinesis Data Streams</text>

    <!-- Kinesis Data Firehose -->
    <rect x="450" y="100" width="150" height="80" fill="#90EE90" rx="5" ry="5"/>
    <text x="525" y="140" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Kinesis Firehose</text>

    <!-- Kinesis Data Analytics -->
    <rect x="450" y="220" width="150" height="80" fill="#FFB6C1" rx="5" ry="5"/>
    <text x="525" y="260" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Kinesis Analytics</text>

    <!-- Data Consumers -->
    <rect x="650" y="150" width="100" height="80" fill="#232F3E" rx="5" ry="5"/>
    <text x="700" y="190" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Consumers</text>
    <text x="700" y="210" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">(S3, Lambda, Redshift)</text>

    <!-- Arrows -->
    <line x1="200" y1="140" x2="250" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="190" x2="450" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="190" x2="450" y2="260" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="600" y1="140" x2="650" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="600" y1="260" x2="650" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>