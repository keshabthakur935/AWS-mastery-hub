<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">Route 53 Overview Diagram Placeholder</text>

    <!-- User -->
    <circle cx="100" cy="100" r="30" fill="#ADD8E6"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">User</text>

    <!-- DNS Query -->
    <line x1="130" y1="100" x2="200" y2="100" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="175" y="90" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">DNS Query</text>

    <!-- Route 53 -->
    <rect x="250" y="80" width="150" height="80" fill="#FF9900" rx="10" ry="10"/>
    <text x="325" y="110" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Route 53</text>
    <text x="325" y="130" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">(DNS Service)</text>

    <!-- AWS Resources -->
    <rect x="500" y="80" width="200" height="150" fill="#232F3E" rx="10" ry="10"/>
    <text x="600" y="110" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">AWS Resources</text>
    <text x="600" y="130" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">(ELB, EC2, S3, CloudFront)</text>

    <!-- Arrows -->
    <line x1="400" y1="120" x2="500" y2="155" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="450" y="140" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Routes To</text>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>