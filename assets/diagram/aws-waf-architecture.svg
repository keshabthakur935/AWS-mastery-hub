<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">AWS WAF Architecture Diagram Placeholder</text>

    <!-- User -->
    <circle cx="100" cy="100" r="30" fill="#ADD8E6"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">User</text>

    <!-- AWS WAF -->
    <rect x="250" y="80" width="150" height="80" fill="#FF9900" rx="10" ry="10"/>
    <text x="325" y="110" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">AWS WAF</text>
    <text x="325" y="130" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">(Web ACLs)</text>

    <!-- CloudFront / ALB / API Gateway -->
    <rect x="500" y="80" width="200" height="80" fill="#232F3E" rx="10" ry="10"/>
    <text x="600" y="110" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">CloudFront / ALB /</text>
    <text x="600" y="130" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">API Gateway</text>

    <!-- Web Application -->
    <rect x="350" y="250" width="150" height="80" fill="#90EE90" rx="5" ry="5"/>
    <text x="425" y="290" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Web Application</text>

    <!-- Arrows -->
    <line x1="130" y1="100" x2="250" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="175" y="90" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Web Request</text>

    <line x1="400" y1="120" x2="500" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="450" y="110" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Forwards Traffic</text>

    <line x1="600" y1="160" x2="425" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="510" y="200" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">To Origin</text>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>