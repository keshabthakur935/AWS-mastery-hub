<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="300" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">Virtualization: Hypervisor Diagram Placeholder</text>

    <!-- Physical Hardware -->
    <rect x="100" y="200" width="600" height="80" fill="#232F3E" rx="5" ry="5"/>
    <text x="400" y="240" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Physical Hardware (Server)</text>

    <!-- Hypervisor -->
    <rect x="150" y="140" width="500" height="50" fill="#FF9900" rx="5" ry="5"/>
    <text x="400" y="165" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Hypervisor (Type 1 or Type 2)</text>

    <!-- Virtual Machines -->
    <rect x="170" y="60" width="140" height="70" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="240" y="85" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">VM 1</text>
    <text x="240" y="105" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">(OS + App)</text>

    <rect x="330" y="60" width="140" height="70" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="400" y="85" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">VM 2</text>
    <text x="400" y="105" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">(OS + App)</text>

    <rect x="490" y="60" width="140" height="70" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="560" y="85" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">VM 3</text>
    <text x="560" y="105" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">(OS + App)</text>

    <!-- Arrows -->
    <line x1="240" y1="130" x2="240" y2="140" stroke="#666" stroke-width="1"/>
    <line x1="400" y1="130" x2="400" y2="140" stroke="#666" stroke-width="1"/>
    <line x1="560" y1="130" x2="560" y2="140" stroke="#666" stroke-width="1"/>

    <line x1="400" y1="190" x2="400" y2="200" stroke="#666" stroke-width="1"/>
</svg>