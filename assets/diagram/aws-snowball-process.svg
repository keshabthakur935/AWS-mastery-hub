<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">AWS Snowball Data Transfer Process Diagram Placeholder</text>

    <!-- On-Premises -->
    <rect x="50" y="150" width="150" height="80" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="125" y="190" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">On-Premises</text>

    <!-- Request Snowball -->
    <line x1="200" y1="190" x2="250" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="225" y="175" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">1. Request</text>

    <!-- AWS Ships -->
    <rect x="250" y="150" width="100" height="80" fill="#FF9900" rx="5" ry="5"/>
    <text x="300" y="190" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">AWS</text>

    <line x1="350" y1="190" x2="400" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="375" y="175" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">2. Ship</text>

    <!-- Snowball Device -->
    <rect x="400" y="150" width="150" height="80" fill="#FFD700" rx="5" ry="5"/>
    <text x="475" y="190" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Snowball Device</text>

    <!-- Data Transfer -->
    <line x1="550" y1="190" x2="600" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="575" y="175" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">3. Transfer Data</text>

    <!-- Ship Back -->
    <line x1="600" y1="190" x2="650" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="625" y="175" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">4. Ship Back</text>

    <!-- AWS Uploads to S3 -->
    <rect x="650" y="150" width="100" height="80" fill="#232F3E" rx="5" ry="5"/>
    <text x="700" y="190" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">S3</text>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>