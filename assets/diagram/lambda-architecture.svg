<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">Lambda Architecture Diagram Placeholder</text>

    <!-- Event Source -->
    <rect x="50" y="150" width="150" height="80" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="125" y="190" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Event Source</text>
    <text x="125" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">(S3, DynamoDB, API Gateway)</text>

    <!-- Lambda Function -->
    <rect x="300" y="150" width="200" height="100" fill="#FF9900" rx="10" ry="10"/>
    <text x="400" y="180" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle">AWS Lambda</text>
    <text x="400" y="210" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Function Code</text>

    <!-- AWS Services / External -->
    <rect x="600" y="150" width="150" height="80" fill="#232F3E" rx="5" ry="5"/>
    <text x="675" y="190" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">AWS Services /</text>
    <text x="675" y="210" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">External APIs</text>

    <!-- Arrows -->
    <line x1="200" y1="190" x2="300" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="250" y="175" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Triggers</text>

    <line x1="500" y1="190" x2="600" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="550" y="175" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Invokes</text>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>