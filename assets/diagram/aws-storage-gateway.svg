<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">AWS Storage Gateway Diagram Placeholder</text>

    <!-- On-Premises -->
    <rect x="50" y="150" width="150" height="80" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="125" y="190" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">On-Premises</text>

    <!-- Storage Gateway -->
    <rect x="250" y="100" width="200" height="150" fill="#FF9900" rx="10" ry="10"/>
    <text x="350" y="130" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle">Storage Gateway</text>
    <text x="350" y="160" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Virtual Appliance</text>

    <!-- Gateway Types -->
    <rect x="270" y="190" width="50" height="40" fill="#FFD700" rx="3" ry="3"/>
    <text x="295" y="215" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">File</text>

    <rect x="340" y="190" width="50" height="40" fill="#FFD700" rx="3" ry="3"/>
    <text x="365" y="215" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Volume</text>

    <rect x="410" y="190" width="50" height="40" fill="#FFD700" rx="3" ry="3"/>
    <text x="435" y="215" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Tape</text>

    <!-- AWS Cloud -->
    <rect x="550" y="150" width="150" height="80" fill="#232F3E" rx="5" ry="5"/>
    <text x="625" y="190" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">AWS Cloud</text>

    <!-- Arrows -->
    <line x1="200" y1="190" x2="250" y2="175" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="450" y1="175" x2="550" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>