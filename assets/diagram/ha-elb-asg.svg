<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">High Availability with ELB and Auto Scaling Diagram Placeholder</text>

    <!-- User -->
    <circle cx="100" cy="100" r="30" fill="#ADD8E6"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">User</text>

    <!-- Route 53 / DNS -->
    <rect x="200" y="80" width="100" height="40" fill="#232F3E" rx="5" ry="5"/>
    <text x="250" y="105" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Route 53</text>

    <!-- ELB -->
    <rect x="350" y="80" width="100" height="60" fill="#FF9900" rx="10" ry="10"/>
    <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">ELB</text>

    <!-- Auto Scaling Group -->
    <rect x="500" y="150" width="250" height="150" fill="#FFD700" rx="10" ry="10"/>
    <text x="625" y="175" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle">Auto Scaling Group</text>
    <text x="625" y="195" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Min: 2, Desired: 3, Max: 5</text>

    <!-- AZ 1 -->
    <rect x="520" y="220" width="100" height="60" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="570" y="240" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">AZ 1</text>
    <text x="570" y="260" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">EC2 Instances</text>

    <!-- AZ 2 -->
    <rect x="630" y="220" width="100" height="60" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="680" y="240" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">AZ 2</text>
    <text x="680" y="260" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">EC2 Instances</text>

    <!-- Connections -->
    <line x1="130" y1="100" x2="200" y2="100" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="300" y1="100" x2="350" y2="110" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="450" y1="110" x2="500" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>