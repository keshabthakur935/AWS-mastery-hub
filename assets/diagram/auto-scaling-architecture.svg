<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">Auto Scaling Architecture Diagram Placeholder</text>

    <!-- CloudWatch Alarm -->
    <rect x="100" y="80" width="150" height="60" fill="#FFD700" rx="5" ry="5"/>
    <text x="175" y="110" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">CloudWatch Alarm</text>

    <!-- Auto Scaling Group -->
    <rect x="300" y="150" width="200" height="150" fill="#FF9900" rx="10" ry="10"/>
    <text x="400" y="175" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Auto Scaling Group</text>
    <text x="400" y="195" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Min: 2, Desired: 3, Max: 5</text>

    <!-- EC2 Instances -->
    <rect x="320" y="220" width="50" height="50" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="345" y="245" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">EC2</text>

    <rect x="380" y="220" width="50" height="50" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="405" y="245" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">EC2</text>

    <rect x="440" y="220" width="50" height="50" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="465" y="245" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">EC2</text>

    <!-- Scaling Policy -->
    <rect x="550" y="80" width="150" height="60" fill="#90EE90" rx="5" ry="5"/>
    <text x="625" y="110" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Scaling Policy</text>

    <!-- Arrows -->
    <line x1="250" y1="110" x2="300" y2="175" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="275" y="140" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Triggers</text>

    <line x1="500" y1="175" x2="550" y2="110" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="525" y="140" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Applies</text>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>