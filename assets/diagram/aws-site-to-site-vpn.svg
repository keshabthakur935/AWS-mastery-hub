<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">AWS Site-to-Site VPN Diagram Placeholder</text>

    <!-- On-Premises Network -->
    <rect x="50" y="100" width="250" height="200" fill="#ADD8E6" stroke="#232F3E" stroke-width="2" rx="10" ry="10"/>
    <text x="175" y="125" font-family="Arial, sans-serif" font-size="18" fill="#232F3E" text-anchor="middle">On-Premises Network</text>
    <text x="175" y="150" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Customer Gateway</text>
    <rect x="125" y="170" width="100" height="50" fill="#FF9900" rx="5" ry="5"/>
    <text x="175" y="195" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Router/Firewall</text>

    <!-- Internet -->
    <text x="400" y="150" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">Internet</text>
    <line x1="300" y1="195" x2="350" y2="195" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="450" y1="195" x2="500" y2="195" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- AWS VPC -->
    <rect x="500" y="100" width="250" height="200" fill="#E0FFFF" stroke="#232F3E" stroke-width="2" rx="10" ry="10"/>
    <text x="625" y="125" font-family="Arial, sans-serif" font-size="18" fill="#232F3E" text-anchor="middle">AWS VPC</text>
    <text x="625" y="150" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Virtual Private Gateway</text>
    <rect x="575" y="170" width="100" height="50" fill="#FF9900" rx="5" ry="5"/>
    <text x="625" y="195" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">VPG</text>

    <!-- VPN Tunnel -->
    <line x1="350" y1="195" x2="450" y2="195" stroke="#008000" stroke-dasharray="5,5" stroke-width="3"/>
    <text x="400" y="185" font-family="Arial, sans-serif" font-size="12" fill="#008000" text-anchor="middle">VPN Tunnel (Encrypted)</text>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>