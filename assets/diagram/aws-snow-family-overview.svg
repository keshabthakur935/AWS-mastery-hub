<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">AWS Snow Family Overview Diagram Placeholder</text>

    <!-- Snowcone -->
    <rect x="100" y="100" width="150" height="100" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="175" y="130" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Snowcone</text>
    <text x="175" y="150" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">8 TB, Portable</text>
    <text x="175" y="170" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Edge Compute</text>

    <!-- Snowball Edge -->
    <rect x="325" y="100" width="150" height="100" fill="#FF9900" rx="5" ry="5"/>
    <text x="400" y="130" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Snowball Edge</text>
    <text x="400" y="150" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">40-80 TB, Compute</text>
    <text x="400" y="170" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Data Migration</text>

    <!-- Snowmobile -->
    <rect x="550" y="100" width="150" height="100" fill="#232F3E" rx="5" ry="5"/>
    <text x="625" y="130" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Snowmobile</text>
    <text x="625" y="150" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">100 PB, Exabyte Scale</text>
    <text x="625" y="170" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Data Center Migration</text>

    <!-- Arrows indicating data flow / use cases -->
    <line x1="175" y1="200" x2="175" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="175" y="265" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Edge Data</text>

    <line x1="400" y1="200" x2="400" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="400" y="265" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Large Data Sets</text>

    <line x1="625" y1="200" x2="625" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="625" y="265" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Exabyte Data</text>

    <rect x="300" y="300" width="200" height="50" fill="#90EE90" rx="5" ry="5"/>
    <text x="400" y="325" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">AWS Cloud</text>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>