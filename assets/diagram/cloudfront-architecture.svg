<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">CloudFront Architecture Diagram Placeholder</text>

    <!-- User -->
    <circle cx="100" cy="100" r="30" fill="#ADD8E6"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">User</text>

    <!-- Edge Location 1 -->
    <rect x="200" y="80" width="100" height="60" fill="#FF9900" rx="5" ry="5"/>
    <text x="250" y="110" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Edge Loc 1</text>

    <!-- Edge Location 2 -->
    <rect x="500" y="80" width="100" height="60" fill="#FF9900" rx="5" ry="5"/>
    <text x="550" y="110" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Edge Loc 2</text>

    <!-- AWS Region -->
    <rect x="300" y="200" width="200" height="100" fill="#232F3E" rx="10" ry="10"/>
    <text x="400" y="230" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">AWS Region</text>
    <text x="400" y="250" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Origin Server (S3, EC2, ELB)</text>

    <!-- Arrows -->
    <line x1="130" y1="100" x2="200" y2="110" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="175" y="90" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Request</text>

    <line x1="300" y1="110" x2="350" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="325" y="150" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Fetch if not cached</text>

    <line x1="500" y1="110" x2="450" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>