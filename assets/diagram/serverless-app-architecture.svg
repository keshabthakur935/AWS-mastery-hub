<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">Serverless Application Architecture Diagram Placeholder</text>

    <!-- Client -->
    <circle cx="100" cy="100" r="30" fill="#ADD8E6"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Client</text>

    <!-- API Gateway -->
    <rect x="200" y="80" width="150" height="80" fill="#FF9900" rx="10" ry="10"/>
    <text x="275" y="110" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">API Gateway</text>
    <text x="275" y="130" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">(REST API)</text>

    <!-- Lambda Function -->
    <rect x="400" y="80" width="150" height="80" fill="#232F3E" rx="10" ry="10"/>
    <text x="475" y="110" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">AWS Lambda</text>
    <text x="475" y="130" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">(Backend Logic)</text>

    <!-- DynamoDB -->
    <rect x="600" y="80" width="150" height="80" fill="#90EE90" rx="5" ry="5"/>
    <text x="675" y="120" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">DynamoDB</text>

    <!-- S3 Bucket (for uploads/static content) -->
    <rect x="300" y="250" width="200" height="100" fill="#FFD700" rx="10" ry="10"/>
    <text x="400" y="280" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle">S3 Bucket</text>
    <text x="400" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">(Uploads/Static)</text>

    <!-- Arrows -->
    <line x1="130" y1="100" x2="200" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="350" y1="120" x2="400" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="550" y1="120" x2="600" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <line x1="400" y1="160" x2="400" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="410" y="205" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="start">S3 Event Trigger</text>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>