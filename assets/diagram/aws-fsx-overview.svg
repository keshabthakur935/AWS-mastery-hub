<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">AWS FSx Overview Diagram Placeholder</text>

    <!-- On-Premises / Client -->
    <rect x="50" y="150" width="150" height="80" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="125" y="190" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Client / On-Prem</text>

    <!-- AWS FSx -->
    <rect x="300" y="100" width="200" height="150" fill="#FF9900" rx="10" ry="10"/>
    <text x="400" y="130" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle">Amazon FSx</text>
    <text x="400" y="160" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Managed File System</text>

    <!-- FSx Types -->
    <rect x="320" y="190" width="70" height="40" fill="#FFD700" rx="3" ry="3"/>
    <text x="355" y="215" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Windows</text>

    <rect x="410" y="190" width="70" height="40" fill="#FFD700" rx="3" ry="3"/>
    <text x="445" y="215" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Lustre</text>

    <!-- EC2 Instances -->
    <rect x="600" y="150" width="150" height="80" fill="#232F3E" rx="5" ry="5"/>
    <text x="675" y="190" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">EC2 Instances</text>

    <!-- Arrows -->
    <line x1="200" y1="190" x2="300" y2="175" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="500" y1="175" x2="600" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>