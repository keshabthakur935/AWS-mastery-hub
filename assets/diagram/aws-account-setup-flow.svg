<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" alignment-baseline="middle">AWS Account Setup Flow Diagram Placeholder</text>
    <rect x="50" y="100" width="150" height="50" fill="#232F3E" rx="5" ry="5"/>
    <text x="125" y="125" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle" alignment-baseline="middle">Sign Up</text>

    <polygon points="200,125 220,120 220,130" fill="#232F3E"/>
    <line x1="200" y1="125" x2="250" y2="125" stroke="#232F3E" stroke-width="2"/>

    <rect x="250" y="100" width="150" height="50" fill="#FF9900" rx="5" ry="5"/>
    <text x="325" y="125" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle" alignment-baseline="middle">Verify Identity</text>

    <polygon points="400,125 420,120 420,130" fill="#FF9900"/>
    <line x1="400" y1="125" x2="450" y2="125" stroke="#FF9900" stroke-width="2"/>

    <rect x="450" y="100" width="150" height="50" fill="#232F3E" rx="5" ry="5"/>
    <text x="525" y="125" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle" alignment-baseline="middle">Choose Support Plan</text>

    <polygon points="600,125 620,120 620,130" fill="#232F3E"/>
    <line x1="600" y1="125" x2="650" y2="125" stroke="#232F3E" stroke-width="2"/>

    <rect x="650" y="100" width="100" height="50" fill="#FF9900" rx="5" ry="5"/>
    <text x="700" y="125" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle" alignment-baseline="middle">Complete</text>

    <text x="125" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Email, Password, Account Name</text>
    <text x="325" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Credit Card, Phone</text>
    <text x="525" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Basic, Developer, Business</text>
</svg>