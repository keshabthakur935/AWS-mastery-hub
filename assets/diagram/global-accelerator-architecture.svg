<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">Global Accelerator Architecture Diagram Placeholder</text>

    <!-- User 1 -->
    <circle cx="100" cy="100" r="30" fill="#ADD8E6"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">User 1</text>

    <!-- User 2 -->
    <circle cx="700" cy="100" r="30" fill="#ADD8E6"/>
    <text x="700" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">User 2</text>

    <!-- Global Accelerator -->
    <rect x="250" y="80" width="300" height="100" fill="#FF9900" rx="10" ry="10"/>
    <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Global Accelerator</text>
    <text x="400" y="130" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">(Static Anycast IPs)</text>

    <!-- AWS Region 1 -->
    <rect x="150" y="250" width="200" height="100" fill="#232F3E" rx="10" ry="10"/>
    <text x="250" y="280" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">AWS Region 1</text>
    <text x="250" y="300" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Application Endpoint</text>

    <!-- AWS Region 2 -->
    <rect x="450" y="250" width="200" height="100" fill="#232F3E" rx="10" ry="10"/>
    <text x="550" y="280" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">AWS Region 2</text>
    <text x="550" y="300" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Application Endpoint</text>

    <!-- Arrows -->
    <line x1="130" y1="100" x2="250" y2="130" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="700" y1="100" x2="550" y2="130" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <line x1="350" y1="180" x2="250" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="450" y1="180" x2="550" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>