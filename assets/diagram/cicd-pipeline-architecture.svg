<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">CI/CD Pipeline Architecture Diagram Placeholder</text>

    <!-- Developer -->
    <circle cx="100" cy="100" r="30" fill="#ADD8E6"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Developer</text>

    <!-- GitHub -->
    <rect x="200" y="80" width="100" height="60" fill="#232F3E" rx="5" ry="5"/>
    <text x="250" y="110" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">GitHub</text>

    <!-- CodePipeline -->
    <rect x="350" y="100" width="100" height="200" fill="#FF9900" rx="10" ry="10"/>
    <text x="400" y="125" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">CodePipeline</text>

    <!-- Source Stage -->
    <rect x="370" y="150" width="60" height="40" fill="#FFD700" rx="3" ry="3"/>
    <text x="400" y="175" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Source</text>

    <!-- Build Stage -->
    <rect x="370" y="200" width="60" height="40" fill="#90EE90" rx="3" ry="3"/>
    <text x="400" y="225" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Build</text>

    <!-- Deploy Stage -->
    <rect x="370" y="250" width="60" height="40" fill="#FFB6C1" rx="3" ry="3"/>
    <text x="400" y="275" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Deploy</text>

    <!-- CodeBuild -->
    <rect x="500" y="180" width="100" height="60" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="550" y="210" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">CodeBuild</text>

    <!-- CodeDeploy -->
    <rect x="650" y="240" width="100" height="60" fill="#DDA0DD" rx="5" ry="5"/>
    <text x="700" y="270" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">CodeDeploy</text>

    <!-- EC2 Instances -->
    <rect x="680" y="320" width="70" height="40" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="715" y="345" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">EC2</text>

    <!-- Arrows -->
    <line x1="130" y1="100" x2="200" y2="110" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="300" y1="110" x2="370" y2="170" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="430" y1="220" x2="500" y2="210" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="430" y1="270" x2="650" y2="270" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="700" y1="300" x2="715" y2="320" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>