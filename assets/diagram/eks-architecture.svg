<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">EKS Architecture Diagram Placeholder</text>

    <!-- Client -->
    <circle cx="100" cy="100" r="30" fill="#ADD8E6"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Client</text>

    <!-- AWS Managed Control Plane -->
    <rect x="250" y="80" width="250" height="100" fill="#FF9900" rx="10" ry="10"/>
    <text x="375" y="110" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">EKS Control Plane</text>
    <text x="375" y="130" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">(Managed by AWS)</text>

    <!-- Worker Nodes -->
    <rect x="550" y="100" width="200" height="150" fill="#232F3E" rx="10" ry="10"/>
    <text x="650" y="125" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle">Worker Nodes</text>
    <text x="650" y="145" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">(EC2 / Fargate)</text>

    <!-- Pods -->
    <circle cx="580" cy="200" r="20" fill="#90EE90"/>
    <text x="580" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Pod</text>

    <circle cx="650" cy="200" r="20" fill="#90EE90"/>
    <text x="650" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Pod</text>

    <circle cx="720" cy="200" r="20" fill="#90EE90"/>
    <text x="720" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Pod</text>

    <!-- Arrows -->
    <line x1="130" y1="100" x2="250" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="500" y1="130" x2="550" y2="175" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>