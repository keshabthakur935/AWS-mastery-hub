<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">EBS Volume Types Diagram Placeholder</text>

    <!-- General Purpose SSD (gp2/gp3) -->
    <rect x="50" y="80" width="150" height="100" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="125" y="105" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">General Purpose SSD</text>
    <text x="125" y="125" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">(gp2/gp3)</text>
    <text x="125" y="145" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Balanced performance</text>

    <!-- Provisioned IOPS SSD (io1/io2) -->
    <rect x="220" y="80" width="150" height="100" fill="#FF9900" rx="5" ry="5"/>
    <text x="295" y="105" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Provisioned IOPS SSD</text>
    <text x="295" y="125" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">(io1/io2)</text>
    <text x="295" y="145" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">High-performance DBs</text>

    <!-- Throughput Optimized HDD (st1) -->
    <rect x="390" y="80" width="150" height="100" fill="#90EE90" rx="5" ry="5"/>
    <text x="465" y="105" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Throughput Optimized HDD</text>
    <text x="465" y="125" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">(st1)</text>
    <text x="465" y="145" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Big Data, Data Warehouses</text>

    <!-- Cold HDD (sc1) -->
    <rect x="560" y="80" width="150" height="100" fill="#FFB6C1" rx="5" ry="5"/>
    <text x="635" y="105" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Cold HDD</text>
    <text x="635" y="125" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">(sc1)</text>
    <text x="635" y="145" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Infrequently accessed</text>

    <!-- EC2 Instance -->
    <rect x="300" y="250" width="200" height="80" fill="#232F3E" rx="10" ry="10"/>
    <text x="400" y="290" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">EC2 Instance</text>

    <!-- Connections -->
    <line x1="125" y1="180" x2="350" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="295" y1="180" x2="370" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="465" y1="180" x2="430" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="635" y1="180" x2="450" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>