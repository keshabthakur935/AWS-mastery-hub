<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">Bastion Host Diagram Placeholder</text>

    <!-- Internet -->
    <rect x="50" y="100" width="100" height="50" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="100" y="125" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Internet</text>

    <!-- Public Subnet -->
    <rect x="200" y="80" width="200" height="100" fill="#FF9900" rx="10" ry="10"/>
    <text x="300" y="110" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Public Subnet</text>

    <!-- Bastion Host -->
    <rect x="250" y="130" width="100" height="50" fill="#232F3E" rx="5" ry="5"/>
    <text x="300" y="155" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Bastion Host</text>

    <!-- Private Subnet -->
    <rect x="450" y="80" width="200" height="100" fill="#90EE90" rx="10" ry="10"/>
    <text x="550" y="110" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle">Private Subnet</text>

    <!-- Private Instance -->
    <rect x="500" y="130" width="100" height="50" fill="#FFD700" rx="5" ry="5"/>
    <text x="550" y="155" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Private Instance</text>

    <!-- Arrows -->
    <line x1="150" y1="125" x2="250" y2="155" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="200" y="115" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">SSH/RDP</text>

    <line x1="350" y1="155" x2="500" y2="155" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="425" y="145" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">SSH/RDP</text>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>