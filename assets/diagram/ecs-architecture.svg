<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">ECS Architecture Diagram Placeholder</text>

    <!-- Client -->
    <circle cx="100" cy="100" r="30" fill="#ADD8E6"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Client</text>

    <!-- Load Balancer -->
    <rect x="200" y="80" width="100" height="60" fill="#FF9900" rx="10" ry="10"/>
    <text x="250" y="110" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">ELB</text>

    <!-- ECS Cluster -->
    <rect x="350" y="100" width="400" height="200" fill="#232F3E" rx="10" ry="10"/>
    <text x="550" y="125" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle">ECS Cluster</text>

    <!-- EC2 Instances / Fargate -->
    <rect x="370" y="160" width="100" height="80" fill="#90EE90" rx="5" ry="5"/>
    <text x="420" y="190" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">EC2 / Fargate</text>

    <rect x="500" y="160" width="100" height="80" fill="#90EE90" rx="5" ry="5"/>
    <text x="550" y="190" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">EC2 / Fargate</text>

    <rect x="630" y="160" width="100" height="80" fill="#90EE90" rx="5" ry="5"/>
    <text x="680" y="190" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">EC2 / Fargate</text>

    <!-- Tasks -->
    <circle cx="420" cy="260" r="20" fill="#FFD700"/>
    <text x="420" y="260" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Task</text>

    <circle cx="550" cy="260" r="20" fill="#FFD700"/>
    <text x="550" y="260" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Task</text>

    <circle cx="680" cy="260" r="20" fill="#FFD700"/>
    <text x="680" y="260" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Task</text>

    <!-- Arrows -->
    <line x1="130" y1="100" x2="200" y2="110" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="300" y1="110" x2="350" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>