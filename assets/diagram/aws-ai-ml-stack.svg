<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">AWS AI/ML Stack Diagram Placeholder</text>

    <!-- AI Services (Top Layer) -->
    <rect x="100" y="80" width="600" height="80" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle">AI Services (Pre-trained, ready-to-use)</text>
    <text x="400" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">(Rekognition, Polly, Lex, Translate)</text>

    <!-- ML Services (Middle Layer) -->
    <rect x="150" y="180" width="500" height="80" fill="#FF9900" rx="5" ry="5"/>
    <text x="400" y="210" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">ML Services (Build, Train, Deploy)</text>
    <text x="400" y="235" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">(Amazon SageMaker)</text>

    <!-- ML Frameworks & Infrastructure (Bottom Layer) -->
    <rect x="200" y="280" width="400" height="80" fill="#232F3E" rx="5" ry="5"/>
    <text x="400" y="310" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">ML Frameworks & Infrastructure</text>
    <text x="400" y="335" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">(EC2, TensorFlow, PyTorch)</text>

    <!-- Arrows -->
    <line x1="400" y1="160" x2="400" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="260" x2="400" y2="280" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>