<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">Caching Overview Diagram Placeholder</text>

    <!-- Client -->
    <circle cx="100" cy="100" r="30" fill="#ADD8E6"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Client</text>

    <!-- Application -->
    <rect x="200" y="80" width="150" height="80" fill="#90EE90" rx="5" ry="5"/>
    <text x="275" y="120" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Application</text>

    <!-- Cache -->
    <rect x="400" y="80" width="150" height="80" fill="#FF9900" rx="5" ry="5"/>
    <text x="475" y="120" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Cache</text>

    <!-- Database -->
    <rect x="600" y="80" width="150" height="80" fill="#232F3E" rx="5" ry="5"/>
    <text x="675" y="120" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Database</text>

    <!-- Arrows -->
    <line x1="130" y1="100" x2="200" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="175" y="90" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Request</text>

    <line x1="350" y1="120" x2="400" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="375" y="110" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Check Cache</text>

    <line x1="550" y1="120" x2="600" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="575" y="110" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Cache Miss</text>

    <line x1="600" y1="140" x2="550" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="575" y="150" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Retrieve Data</text>

    <line x1="400" y1="140" x2="350" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="375" y="150" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Return Data</text>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>