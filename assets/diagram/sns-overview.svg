<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">SNS Overview Diagram Placeholder</text>

    <!-- Publisher -->
    <rect x="50" y="150" width="150" height="80" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="125" y="190" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Publisher</text>

    <!-- SNS Topic -->
    <rect x="300" y="150" width="200" height="80" fill="#FF9900" rx="10" ry="10"/>
    <text x="400" y="190" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle">SNS Topic</text>

    <!-- Subscribers -->
    <rect x="600" y="100" width="150" height="50" fill="#232F3E" rx="5" ry="5"/>
    <text x="675" y="125" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">SQS Queue</text>

    <rect x="600" y="170" width="150" height="50" fill="#90EE90" rx="5" ry="5"/>
    <text x="675" y="195" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Lambda Function</text>

    <rect x="600" y="240" width="150" height="50" fill="#FFB6C1" rx="5" ry="5"/>
    <text x="675" y="265" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Email / SMS</text>

    <!-- Arrows -->
    <line x1="200" y1="190" x2="300" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="250" y="175" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Publishes Message</text>

    <line x1="500" y1="190" x2="600" y2="125" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="500" y1="190" x2="600" y2="195" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="500" y1="190" x2="600" y2="265" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>