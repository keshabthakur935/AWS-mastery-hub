<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">Advanced VPC Subnets Diagram Placeholder</text>

    <!-- VPC -->
    <rect x="50" y="50" width="700" height="300" fill="#E0FFFF" stroke="#232F3E" stroke-width="2" rx="10" ry="10"/>
    <text x="400" y="75" font-family="Arial, sans-serif" font-size="18" fill="#232F3E" text-anchor="middle">Amazon VPC (e.g., 10.0.0.0/16)</text>

    <!-- Internet Gateway -->
    <rect x="650" y="100" width="80" height="40" fill="#FF9900" rx="5" ry="5"/>
    <text x="690" y="125" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Internet Gateway</text>

    <!-- Public Subnet -->
    <rect x="100" y="120" width="250" height="100" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="225" y="140" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Public Subnet (AZ1)</text>
    <text x="225" y="160" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">10.0.1.0/24</text>
    <text x="225" y="180" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Web Servers</text>

    <!-- Private Subnet 1 -->
    <rect x="100" y="250" width="250" height="100" fill="#90EE90" rx="5" ry="5"/>
    <text x="225" y="270" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Private Subnet (AZ1)</text>
    <text x="225" y="290" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">10.0.2.0/24</text>
    <text x="225" y="310" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">App Servers</text>

    <!-- Private Subnet 2 -->
    <rect x="450" y="250" width="250" height="100" fill="#90EE90" rx="5" ry="5"/>
    <text x="575" y="270" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Private Subnet (AZ2)</text>
    <text x="575" y="290" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">10.0.3.0/24</text>
    <text x="575" y="310" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Database Servers</text>

    <!-- NAT Gateway -->
    <rect x="450" y="120" width="100" height="50" fill="#FFD700" rx="5" ry="5"/>
    <text x="500" y="145" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">NAT Gateway</text>

    <!-- Arrows -->
    <line x1="350" y1="170" x2="450" y2="145" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
    <line x1="550" y1="145" x2="650" y2="120" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
    <line x1="350" y1="290" x2="450" y2="145" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
    <line x1="700" y1="290" x2="550" y2="145" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>