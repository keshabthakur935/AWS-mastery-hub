<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">DevOps Pipeline Diagram Placeholder</text>

    <!-- Plan -->
    <rect x="50" y="150" width="100" height="80" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="100" y="190" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Plan</text>

    <!-- Code -->
    <rect x="170" y="150" width="100" height="80" fill="#90EE90" rx="5" ry="5"/>
    <text x="220" y="190" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Code</text>

    <!-- Build -->
    <rect x="290" y="150" width="100" height="80" fill="#FFD700" rx="5" ry="5"/>
    <text x="340" y="190" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Build</text>

    <!-- Test -->
    <rect x="410" y="150" width="100" height="80" fill="#FFA07A" rx="5" ry="5"/>
    <text x="460" y="190" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Test</text>

    <!-- Release -->
    <rect x="530" y="150" width="100" height="80" fill="#FFB6C1" rx="5" ry="5"/>
    <text x="580" y="190" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Release</text>

    <!-- Deploy -->
    <rect x="650" y="150" width="100" height="80" fill="#DDA0DD" rx="5" ry="5"/>
    <text x="700" y="190" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Deploy</text>

    <!-- Arrows -->
    <line x1="150" y1="190" x2="170" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="270" y1="190" x2="290" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="390" y1="190" x2="410" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="510" y1="190" x2="530" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="630" y1="190" x2="650" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>