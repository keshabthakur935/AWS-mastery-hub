<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">Application Load Balancer Architecture Diagram Placeholder</text>

    <!-- Client -->
    <circle cx="100" cy="100" r="30" fill="#ADD8E6"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Client</text>

    <!-- ALB -->
    <rect x="250" y="80" width="150" height="80" fill="#FF9900" rx="10" ry="10"/>
    <text x="325" y="110" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">ALB</text>
    <text x="325" y="130" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">(Layer 7)</text>

    <!-- Target Group 1 -->
    <rect x="500" y="50" width="250" height="100" fill="#90EE90" rx="5" ry="5"/>
    <text x="625" y="75" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Target Group 1</text>
    <text x="625" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">(Web Servers)</text>
    <circle cx="550" cy="125" r="15" fill="#ADD8E6"/>
    <circle cx="600" cy="125" r="15" fill="#ADD8E6"/>
    <circle cx="650" cy="125" r="15" fill="#ADD8E6"/>

    <!-- Target Group 2 -->
    <rect x="500" y="200" width="250" height="100" fill="#FFB6C1" rx="5" ry="5"/>
    <text x="625" y="225" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Target Group 2</text>
    <text x="625" y="245" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">(API Servers)</text>
    <circle cx="550" cy="275" r="15" fill="#ADD8E6"/>
    <circle cx="600" cy="275" r="15" fill="#ADD8E6"/>
    <circle cx="650" cy="275" r="15" fill="#ADD8E6"/>

    <!-- Arrows -->
    <line x1="130" y1="100" x2="250" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="110" x2="500" y2="100" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="130" x2="500" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>