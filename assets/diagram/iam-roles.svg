<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="400" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">IAM Roles Diagram Placeholder</text>

    <!-- User/Service -->
    <rect x="50" y="150" width="150" height="80" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="125" y="180" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">IAM User /</text>
    <text x="125" y="200" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">AWS Service</text>

    <!-- Assume Role -->
    <line x1="200" y1="190" x2="250" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="225" y="175" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Assumes</text>

    <!-- IAM Role -->
    <rect x="250" y="150" width="150" height="80" fill="#FF9900" rx="5" ry="5"/>
    <text x="325" y="190" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">IAM Role</text>

    <!-- Temporary Credentials -->
    <line x1="400" y1="190" x2="450" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="425" y="175" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Receives</text>

    <rect x="450" y="150" width="150" height="80" fill="#90EE90" rx="5" ry="5"/>
    <text x="525" y="180" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Temporary</text>
    <text x="525" y="200" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Credentials</text>

    <!-- Access AWS Resources -->
    <line x1="600" y1="190" x2="650" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="625" y="175" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Accesses</text>

    <rect x="650" y="150" width="100" height="80" fill="#232F3E" rx="5" ry="5"/>
    <text x="700" y="190" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">AWS Resources</text>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>