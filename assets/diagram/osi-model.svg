<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="450" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">OSI Model Layers Diagram Placeholder</text>

    <!-- Layers from bottom to top -->
    <rect x="100" y="380" width="600" height="40" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="400" y="405" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">7. Application Layer (HTTP, FTP, SMTP, DNS)</text>

    <rect x="100" y="330" width="600" height="40" fill="#90EE90" rx="5" ry="5"/>
    <text x="400" y="355" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">6. Presentation Layer (JPEG, MPEG, SSL/TLS)</text>

    <rect x="100" y="280" width="600" height="40" fill="#FFD700" rx="5" ry="5"/>
    <text x="400" y="305" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">5. Session Layer (NetBIOS, RPC)</text>

    <rect x="100" y="230" width="600" height="40" fill="#FFA07A" rx="5" ry="5"/>
    <text x="400" y="255" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">4. Transport Layer (TCP, UDP, Ports)</text>

    <rect x="100" y="180" width="600" height="40" fill="#FFB6C1" rx="5" ry="5"/>
    <text x="400" y="205" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">3. Network Layer (IP, Routers, ARP)</text>

    <rect x="100" y="130" width="600" height="40" fill="#DDA0DD" rx="5" ry="5"/>
    <text x="400" y="155" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">2. Data Link Layer (MAC Addresses, Switches)</text>

    <rect x="100" y="80" width="600" height="40" fill="#87CEEB" rx="5" ry="5"/>
    <text x="400" y="105" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">1. Physical Layer (Cables, Connectors, Wi-Fi)</text>

    <text x="400" y="50" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Data Flow (Top-Down)</text>
    <line x1="400" y1="70" x2="400" y2="80" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="120" x2="400" y2="130" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="170" x2="400" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="220" x2="400" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="270" x2="400" y2="280" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="320" x2="400" y2="330" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="370" x2="400" y2="380" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>