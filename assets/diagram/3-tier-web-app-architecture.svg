<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="800" height="500" fill="#F8F8F8"/>
    <text x="50%" y="20" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">3-Tier Web Application Architecture Diagram Placeholder</text>

    <!-- User -->
    <circle cx="100" cy="100" r="30" fill="#ADD8E6"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">User</text>

    <!-- Internet -->
    <rect x="150" y="80" width="100" height="40" fill="#E0FFFF" rx="5" ry="5"/>
    <text x="200" y="105" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Internet</text>

    <!-- Public Subnet -->
    <rect x="250" y="50" width="500" height="200" fill="#FFD700" stroke="#232F3E" stroke-width="2" rx="10" ry="10"/>
    <text x="500" y="75" font-family="Arial, sans-serif" font-size="18" fill="#232F3E" text-anchor="middle">Public Subnet</text>

    <!-- Web Tier ALB -->
    <rect x="300" y="100" width="100" height="60" fill="#FF9900" rx="10" ry="10"/>
    <text x="350" y="130" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Web ALB</text>

    <!-- Web Tier ASG -->
    <rect x="450" y="100" width="250" height="100" fill="#90EE90" rx="10" ry="10"/>
    <text x="575" y="125" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Web Tier ASG</text>
    <rect x="470" y="150" width="50" height="40" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="495" y="175" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">EC2</text>
    <rect x="550" y="150" width="50" height="40" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="575" y="175" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">EC2</text>

    <!-- Private Subnet -->
    <rect x="250" y="280" width="500" height="200" fill="#FFB6C1" stroke="#232F3E" stroke-width="2" rx="10" ry="10"/>
    <text x="500" y="305" font-family="Arial, sans-serif" font-size="18" fill="#232F3E" text-anchor="middle">Private Subnet</text>

    <!-- App Tier ALB -->
    <rect x="300" y="330" width="100" height="60" fill="#FF9900" rx="10" ry="10"/>
    <text x="350" y="360" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">App ALB</text>

    <!-- App Tier ASG -->
    <rect x="450" y="330" width="250" height="100" fill="#90EE90" rx="10" ry="10"/>
    <text x="575" y="355" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">App Tier ASG</text>
    <rect x="470" y="380" width="50" height="40" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="495" y="405" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">EC2</text>
    <rect x="550" y="380" width="50" height="40" fill="#ADD8E6" rx="5" ry="5"/>
    <text x="575" y="405" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">EC2</text>

    <!-- RDS -->
    <rect x="500" y="400" width="150" height="50" fill="#232F3E" rx="5" ry="5"/>
    <text x="575" y="425" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">RDS DB</text>

    <!-- Arrows -->
    <line x1="130" y1="100" x2="300" y2="130" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="130" x2="450" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="360" x2="500" y2="425" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="575" y1="200" x2="350" y2="360" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
</svg>